<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div id="toast-container"></div>
    <form
      id="presentationForm"
      class="form-container"
      action="/api/presentations/generate"
      method="POST"
    >
      <h1 class="form-title">Generator prezentacji</h1>
      <div class="text-inputs">
        <input
          type="text"
          name="campaignName"
          placeholder="Nazwa kampanii"
          required
        />
        <select name="format" required>
          <option value="" disabled selected>Format</option>
          <option value="AdInsert">AdInsert</option>
          <option value="AdInsert Plus">AdInsert Plus</option>
          <option value="AdDisplay">AdDisplay</option>
          <option value="AdDisplay Plus">AdDisplay Plus</option>
          <option value="AdVideo">AdVideo</option>
          <option value="SuperBanner">SuperBanner</option>
        </select>
        <div class="date-group">
          <input type="text" name="date" placeholder="Data" required />
          <select name="year" required></select>
        </div>
        <input type="number" name="goal" required placeholder="Cel" />
        <input
          type="text"
          name="url"
          placeholder="URL ze statystykami"
          required
        />
        <input
          type="number"
          name="benchmark"
          required
          placeholder="Benchmark"
          step="0.01"
        />
        <input type="text" name="category" placeholder="Kategoria" required />
      </div>

      <div class="file-inputs">
        <input
          type="file"
          name="image"
          accept="image/*"
          required
          placeholder="Obrazek"
        />
      </div>

      <button type="submit">Wygeneruj prezentacjÄ™</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
