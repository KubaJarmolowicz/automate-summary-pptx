<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form
      id="presentationForm"
      class="form-container"
      action="/api/presentations/generate"
      method="POST"
    >
      <div class="text-inputs">
        <input
          type="text"
          name="campaignName"
          placeholder="Nazwa kampanii"
          required
        />
        <input type="text" name="format" placeholder="Format" required />
        <input type="text" name="date" placeholder="Data" required />
        <input type="text" name="goal" placeholder="Cel" required />
        <input type="text" name="url" placeholder="URL" required />
        <input type="text" name="benchmark" placeholder="Benchmark" required />
        <input type="text" name="category" placeholder="Kategoria" required />
      </div>

      <div class="file-inputs">
        <input
          type="file"
          name="image"
          accept="image/*"
          required
          placeholder="Obrazek"
        />
      </div>

      <input type="email" name="email" placeholder="Your email" required />
      <button type="submit">Generate Presentation</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
